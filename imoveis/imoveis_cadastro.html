<!--Inicio de Imóveis cadastro-->
<div style="margin-top:20px" col-md-offset-4 col-md-4>
  
  <!-- Começo do card titulo cadastro de imovel -->
  
  <div class="card text-black bg-light mb-3" style="max-width: 70rem;margin-left:80px;">
    <div class="card-header" style="text-align:center">
      <font size="4"><strong>Cadastro de Imóvel!</strong></font>
    </div>
    <div class="card-footer text-muted">
      </div>
  </div>
  
  
  <!-- Fim card titulo -->
  
  <!-- Começo do deck que contém os card das informações básicas e endereço -->
  
  <div class="card-deck" style="margin-left:50px;">
    
    <!-- Inicio card informações básica -->
    <div class="card text-black bg-light mb-3" style="max-width:35rem;">
      
      <div class="card-header" style="text-align:center"><font size="4">Informações básicas</font></div>
      <div class="card-body">
          <form>
          <div class="form-group">
            
            <p>Código do imóvel:</p>
            <input
              name="cod_Imovel"
              type="number"
              class="form-control"
              placeholder="Código do imóvel:"
              >
            
              <br>
              <p>Número de quartos:</p>
              <input
                name="nmr_Quartos"
                type="number"
                class="form-control"
                placeholder="Número de quartos:"
                >
            
                <br>
                <div class="form-group">
                    <label>Enviar fotos:</label>
                    <div class="input-group">
                        <span class="input-group-btn">
                            <span class="btn btn-primary">
                              <input type="file" id="imgInp">
                            </span>
                        </span>
                    </div>
                    <img id='img-upload'/>
                </div>

                <label for="comment">Descrição do imóvel:</label>
                <textarea 
                name="descricao_Imovel" 
                type = "text" 
                class="form-control" 
                rows="7" 
                placeholder="Descrição do imóvel:"
                id="comment"></textarea>
            
          </div>  
      </div>

    </div>
    <!-- Fim card informações básicas -->
    
    <!-- Inicio card endereço -->
    <div class="card text-black bg-light mb-3" style="max-width:35rem;">
      <div class="card-header" style="text-align:center"><font size="4">Endereço</font></div>
      <div class="card-body">
          <form>
          <div class="form-group">
            
            <p>Rua:</p>
            <input
              name="rua_Imovel"
              type="text"
              class="form-control"
              placeholder="Rua:"
              >
            
              <br>
              <p>Bairro</p>
              <input
                name="bairro_Imovel"
                type="text"
                class="form-control"
                placeholder="Bairro:"
                >
            
              <br>
              <p>Cidade</p>
              <input
                name="cidade_Imovel"
                type="text"
                class="form-control"
                placeholder="Cidade:"
                >
              
              <br>
              <p>Estado</p>
              <input
                name="estado_Imovel"
                type="number"
                class="form-control"
                placeholder="Altura:"
                step="0.01">
  
              <br>
              <p>Lote</p>
              <input
                name="Lote:"
                type="number"
                class="form-control"
                placeholder="Lote:"
                >
            
              <br>
              <p>Complemento</p>
              <input
                name="Complemento"
                type="text"
                class="form-control"
                placeholder="Complemento:"
                >
  
          </div>
      </div>
    </div>
    <!-- Fim do card endereço -->
  </div>
  <!-- Fim do deck que contém os cards endereço e informações basicas -->
</div>
